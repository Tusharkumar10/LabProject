<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faculty</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <nav>
      <img src="logo.webp" alt="" class="logo" />
      <h1>Faculty Contribution Management System</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>

    <div class="container">
      

      <div class="form1">
        <form onsubmit="myfunction()">
          <label for="id"> <b>Faculty Id :</b></label>
          &emsp;&emsp;&emsp;&emsp;&emsp;
          <input type="text" required class="name" id="facultyid" />
          <br /><br />
          <label for="create-password"> <b>Create Password :</b></label>
          &emsp;&emsp;
          <input type="password" required class="name1" id="create Password" />
          <br><br>
         <!-- <label for="confirm-password"> <b>Confirm Password :</b></label>
          &emsp;
          <input type="password" required class="name2" id="confirm password" />
          <br /><br />-->
          <label for="name"> <b>Name :</b></label> &emsp;&emsp;
          &emsp;&emsp;&emsp;&emsp;&emsp;
          <input type="text" required class="name3" id="facultyname" />
          <br /><br />
          <label for="designation"> <b>Designation :</b></label>
          &emsp;&emsp;&emsp;&emsp;
          <select id="designation" class="designation">
            <option value="NA">Select your designation</option>
            <option value="asst.professor">Assistant Professor</option>
            <option value="asso.professor">Associate Professor</option>
            <option value="professor">Professor</option>
            <option value="hod">Head Of Department</option></select
          ><br /><br />
          <!--<input type="text" required class="name4"> <br><br>-->
          <label for="DOJ"> <b>Date Of Joining:</b></label> &emsp; &emsp;
          <input type="date" required class="name5" id="doj" /> <br /><br />
          <label for="department"><b>Department :</b></label>
          &emsp;&emsp;&emsp;&emsp;
          <select name="" id="department" class="department">
            <option value="department">Select your department</option>
            <option value="mca">MCA</option>
            <option value="mba">MBA</option>
            <option value="cse">CSE</option>
            <option value="it">IT</option>
            <option value="ml">ML</option>
            <option value="cs">CS</option>
            <option value="csit">CSIT</option>
            <option value="me">ME</option>
            <option value="aiml">AI-ML</option>
            <option value="bpharma">B-PHARMA</option>
            <option value="mpharma">M-PHARMA</option></select
          ><br /><br />
          <!--<input type="text" required class="name6"> <br><br>-->
          <label for="email"> <b>Email Id :</b></label>
          &emsp; &emsp;&emsp;&emsp;&emsp;&emsp;
          <input type="email" required class="email" id="email" />
          <br /><br />
          <label for="phone"> <b>Phone :</b></label
          >&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
          <input type="phone" required class="name8" id="phoneno" />
          <br /><br />
          &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
          <input type="submit" value="Submit" class="btn" />
        </form>
      </div>
 </div>
    <script>
      function myfunction2() {
        alert("Faculty added successfully.");
        
        
        
        
      }
      function myfunction()
      {
        var facultyid = document.getElementById("facultyid");
        var Password = document.getElementById("create Password");
        var facultyname = document.getElementById("facultyname").value;
        var designation = document.getElementById("designation").value;
        var doj = document.getElementById("doj").value;
        var department = document.getElementById("department").value;
        var emailid = document.getElementById("email").value;
        var phoneno = document.getElementById("phoneno").value;
        document.write("Faculty id = " + facultyid.value+"<br>");
        document.write("Password = " + Password.value+"<br>");
        document.write("Faculty name = " + facultyname+"<br>");
        document.write("Designation = " + designation+"<br>");
        document.write("Date Of Joining = " + doj+"<br>");
        document.write("Department = " + department+"<br>");
        document.write("Email id = " + emailid+"<br>");
        document.write("Phone no = " + phoneno+"<br>");

      }

    </script>
  </body>
</html>
